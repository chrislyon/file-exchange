{% extends "base/base.html" %}

{% block header %}
    <h1> {{ TITRE_PAGE }}<h1>
{% endblock %}

{% block content %}

<ul>
    {% for item, label in menu_items %}
    <li {% if forloop.last %} class='last'{% endif %}>
        <a href="/{{ item }}">{{ label }}</a>
    </li>
    {% endfor %}
</ul>


{% endblock %}

{% block footer %}
<div id="pubdate">
    Date du publication : {{ PUB_DATE }}
</div>
<time datetime="{{ PUB_DATE }}" pubdate="pubdate"></time>
{% endblock %}
