{% extends "tmpl/fex/base.html" %}

{% block content %}

    <h1> CREATE FEX </h1>

        Pour la form :
        => donner un id
        => grouper les champs par fieldsets qui peut avoir un titre, balise legend
        => les champs sont dans une ordered list ol et mis grace a form.as_ul 
    -->
    <form id="base_form" action='/fex/cr' method="post">
    {% csrf_token %}
    <fieldset>
    <legend>Cr√©ation d'un Fex</legend>
    <ol>
    {{ form.as_ul }}

    </fieldset>

    <!-- Idem pour les buttons

    -->

    <button type="submit" /> Validation </button>
    </fieldset>
    </form>

{% endblock %}
